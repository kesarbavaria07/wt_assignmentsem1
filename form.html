<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298, #1e90ff, #00c6ff);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    form {
      width: 450px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      text-align: left;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    h1 { text-align: center; font-size: 28px; margin-bottom: 20px; color: #f0f8ff; letter-spacing: 1px; }
    label { font-size: 16px; display: block; margin: 12px 0 6px; }
    .required { color: red; margin-left: 3px; }
    input, select, textarea { width: 100%; padding: 10px; border-radius: 10px; border: none; margin-bottom: 15px; outline: none; font-size: 15px; background: rgba(255, 255, 255, 0.2); color: #fff; }
    input::placeholder, textarea::placeholder { color: #dfe6f0; }
    input[type="checkbox"], input[type="radio"] { width: auto; margin-right: 8px; transform: scale(1.2); accent-color: #00c6ff; }
    input[type="submit"], input[type="reset"] { width: 48%; background: linear-gradient(135deg, #00c6ff, #0072ff); border: none; padding: 12px; border-radius: 12px; font-size: 16px; font-weight: bold; color: #fff; cursor: pointer; transition: 0.3s; }
    input[type="reset"] { background: linear-gradient(135deg, #1e3c72, #2a5298); }
    input[type="submit"]:hover { background: linear-gradient(135deg, #0072ff, #00c6ff); transform: scale(1.05); }
    input[type="reset"]:hover { background: linear-gradient(135deg, #2a5298, #1e3c72); transform: scale(1.05); }
    a { display: block; text-align: center; margin-top: 15px; color: #cce7ff; font-size: 16px; text-decoration: none; transition: 0.3s; }
    a:hover { text-decoration: underline; color: #fff; }
    .error { border: 2px solid red; }
  </style>

  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>

  <form id="myForm">
    <h1>Enrollment Form</h1>
    
    <label for="name">Name: <span class="required">*</span></label>
    <input type="text" id="name" name="name" placeholder="Enter Your Full Name">
    
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" placeholder="Enter Your Age">
    
    <label for="number">Mobile No.: <span class="required">*</span></label>
    <input type="tel" id="number" name="number" placeholder="Enter Your Mobile No.">
    
    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="3" placeholder="House No./Building/Area"></textarea>
    
    <label>Category: <span class="required">*</span></label>
    
    <div>
        <input type="checkbox" name="Hip-Hop"> Hip-Hop
        <select name="Hip-Hop">
          <option>Tuesday (4:30-5:30)</option>
          <option>Wednesday (6:30-7:30)</option>
        </select>
      </div>

      <div>
        <input type="checkbox" name="freestyle"> Freestyle
        <select name="freestyle">
          <option>Monday (6:30-7:30)</option>
          <option>Wednesday (5:30-6:30)</option>
        </select>
      </div>

      <div>
        <input type="checkbox" name="ballet"> Ballet
        <select name="ballet">
          <option>Monday (7:30-8:30)</option>
          <option>Wednesday (4:30-5:30)</option>
        </select>
      </div>

      <div>
        <input type="checkbox" name="Lyrical"> Lyrical
        <select name="Lyrical">
          <option>Tuesday (6:30-7:30)</option>
          <option>Tuesday (7:30-8:30)</option>
        </select>
      </div>

      <div>
        <input type="checkbox" name="Classical"> Classical
        <select name="Classical">
          <option>Friday (6:30-8:30)</option>
        </select>
    </div>
    
    <label>Mode Of Payment: <span class="required">*</span></label>
    <div>
      <input type="radio" name="MOP" value="UPI"> UPI
      <input type="radio" name="MOP" value="Cash"> Cash
      <input type="radio" name="MOP" value="Net-Banking"> Net-Banking
    </div>
    
    <div style="display:flex; justify-content: space-between; margin-top:20px;">
      <input type="reset" value="Reset">
      <input type="submit" value="Submit">
    </div>
    <a href="homepage.html">â¬… Back to Home</a>
  </form>

  <script>

    $(document).ready(function(){
      $("#myForm").submit(function(e){
        e.preventDefault()

        var name = $("#name").val();
        var number = $("#number").val();
        var category = $("input[name='category']:checked").length;
        var mop = $("input[name='MOP']:checked").length;

    
        $("input").removeClass("error");

        if(name == ""){
          $("#name").addClass("error");
          alert("Please enter your name!");
          return;
        }
        if(number == ""){
          $("#number").addClass("error");
          alert("Please enter your mobile number!");
          return;
        }
        if(category == 0){
          alert("Please select at least one category!");
          return;
        }
        if(mop == 0){
          alert("Please select mode of payment!");
          return;
        }

        alert("Form submitted successfully!");
      });
    });
  </script>

</body>
</html>
